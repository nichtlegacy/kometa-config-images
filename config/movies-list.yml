templates:
  Special Genre:
    sort_title: "!C <<collection_name>>"
    collection_order: release
    collection_mode: hide

collections:
  90 Minute Movies:
      sort_title: "!C <<collection_name>>"
      sync_mode: sync
      summary: "A random selection of 100 unwatched movies from 1980 or later, under 97 minutes, with a critic rating of 6.0 or higher, excluding Documentary, Horror and Musical titles."
      smart_filter:
        all:
          resolution: 1080p
          duration.lte: 97
          title.not:
            - Pok√©mon
            - Pokemon
          year.gte: 1980
          rating.gte: 6.0
          genre.not:
            - Documentary
            - Horror
            - Musical
          unplayed: true
        sort: random
        limit: 100

  95%+ Rated Movies:
    sort_title: "!C <<collection_name>>"
    sync_mode: sync
    summary: "A selection of movies with a critic rating of 9.5 or higher."
    smart_filter:
      all:
        rating.gte: 9.5
      sort: random 

  100% Rated Movies:
    sort_title: "!C <<collection_name>>"
    sync_mode: sync
    summary: "A selection of movies with a critic rating of 10."
    smart_filter:
      all:
        rating.gte: 10
      sort: random   

